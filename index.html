<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' href='./assets/css/style.css'>
    <title>Code Quiz</title>
</head>
<body>
    <!-- header that contains high score link and timer -->
    <header>
        <h4 id='high-score'>View high scores</h4>
        <div class='timer' id='timer'>Time: 0</div>
    </header>

    <!-- start page -->
    <section class='main-page' id='main-page'>
        <h1>Coding Quiz Challenge</h1>
        <p>
        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.
        </p>
        <button id='startButton' class='button'>Start Quiz</button>
    </section>
    <script src='./assets/js/script.js'></script>
</body>
</html>
